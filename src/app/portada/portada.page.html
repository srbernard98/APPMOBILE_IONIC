<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mis finanzas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Gastos principales</ion-label>
    </ion-item>

    <ion-item *ngFor="let category of topSpending">
      <ion-label>{{ category.category }}</ion-label>
      <ion-input [(ngModel)]="category.amount" placeholder="0" type="number"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Presupuesto mensual</ion-label>
    </ion-item>

    <ion-item *ngFor="let budget of monthlyBudget">
      <ion-label>{{ budget.budget }}</ion-label>
      <ion-input [(ngModel)]="budget.amount" placeholder="0" type="number"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button (click)="navigateTo('gastos')">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label>Gastos</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('ingresos')">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>Ingresos</ion-label>
      </ion-item>
      <!-- Botón de cerrar sesión -->
      <ion-item button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido de la página de portada -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Finanzas de {{ currentMonth }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="white-background">
  <div class="header-section">
    <h2 class="welcome-message">¡Bienvenido!</h2>
    <p class="subtitle">Toma el control de tus finanzas este mes.</p>
  </div>

  <div class="summary-section">
    <div class="summary-box">
      <h3>Balance Actual</h3>
      <p class="balance-amount">$0.00</p>
    </div>
    <div class="summary-box">
      <h3>Metas del Mes</h3>
      <ion-input placeholder="Escribe tus metas aquí"></ion-input>
    </div>
  </div>

  <ion-button expand="full" class="action-button" (click)="navigateTo('gastos')">
    Ver Gastos
  </ion-button>
  <ion-button expand="full" class="action-button" (click)="navigateTo('ingresos')">
    Ver Ingresos
  </ion-button>
</ion-content>
